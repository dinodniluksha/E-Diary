<form [formGroup]="form" (ngSubmit)="itemCreate()">
    <div formGroupName="attributes">
        <div class="file-field md-form">
            <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
                <span>Color</span><span>:    </span>
                <input type="text" formControlName="color">
            </div>
        </div>
        <div class="file-field md-form">
            <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
                <span>Price</span><span>:    </span>
                <input type="text" formControlName="price">
            </div>
        </div>
        <div class="file-field md-form">
            <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
                <span>Image</span><span>:    </span>
                <input type="file"  (change)="selectImage($event)">
            </div>
        </div>
    </div>
    <div *ngIf="file" class="progress mt-2">
        <div
          class="progress-bar progress-bar-info"
          role="progressbar"
          attr.aria-valuenow="{{ percentage }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: percentage + '%' }"
        >
          {{ percentage }}%
        </div>
    </div>
    <button mdbBtn color="primary" type="submit">Create Item</button>
</form>
