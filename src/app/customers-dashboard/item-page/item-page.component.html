<p>{{type}} page</p>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            New {{type}}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

            <span aria-hidden="true">
                ×
            </span>
        </button>
    </div>
    <div class="modal-body">
        <app-item-creator></app-item-creator>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
            Save
        </button>
    </div> -->
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
    + Add New {{type}}
</button>

<div class="items-box">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" *ngFor="let item of itemPack" (click)="open(itembox);" style="cursor: pointer;">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Mountains</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{item.attributes.image.imageUrl}}">
                <mat-card-content>
                    <p>
                        The Himalayas is a mountain range in Asia.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #itembox let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            {{type}}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

            <span aria-hidden="true">
                ×
            </span>
        </button>
    </div>
    <div class="modal-body">
        <app-item-display></app-item-display>
    </div>

        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
            Update
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
            Edit
        </button>
    </div> -->
</ng-template>
